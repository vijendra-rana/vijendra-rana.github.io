<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijendra's Page</title>
    <!-- Materialize CSS (for grid and responsiveness) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb, #fbc2eb, #fcb69f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #222;
            transition: background 0.3s, color 0.3s;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        body.dark-mode {
            background: linear-gradient(120deg, #232526, #414345, #283e51, #485563);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #f5f5f5 !important;
        }
        body.dark-mode h1,
        body.dark-mode h2,
        body.dark-mode p {
            color: #f5f5f5 !important;
        }
        .profile-img {
            width: 420px;
            height: 540px;
            object-fit: cover;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 4px solid #2196f3;
            background: #eee;
            margin-bottom: 2rem;
        }
        @media (max-width: 1200px) {
            .profile-img {
                width: 320px;
                height: 410px;
            }
        }
        @media (max-width: 992px) {
            .profile-img {
                width: 100%;
                height: auto;
                margin-bottom: 2rem;
            }
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }
        .social-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid #222;
            border-radius: 12px;
            padding: 0.5rem 1.2rem;
            font-size: 1.3rem;
            color: #222;
            background: transparent;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
        }
        .social-btn svg {
            width: 1.7em;
            height: 1.7em;
            display: inline-block;
            vertical-align: middle;
        }
        .social-btn:hover {
            background: #2196f3;
            color: #fff;
            border-color: #2196f3;
        }
        body.dark-mode .social-btn {
            border-color: #f5f5f5;
            color: #f5f5f5;
        }
        body.dark-mode .social-btn:hover {
            background: #f50057;
            color: #fff;
            border-color: #f50057;
        }
        /* Dark mode toggle floating button */
        #theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 100;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #222;
            border: none;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s;
        }
        #theme-toggle:hover {
            background: #2196f3;
            color: #fff;
        }
        body.dark-mode #theme-toggle {
            background: rgba(30,30,30,0.9);
            color: #f5f5f5;
        }
        body.dark-mode #theme-toggle:hover {
            background: #f50057;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Floating dark mode toggle -->
    <button id="theme-toggle" title="Toggle dark mode">
        <span id="theme-icon">🌙</span>
    </button>
    <div class="container" style="min-height: 80vh; display: flex; align-items: center;">
        <div class="row valign-wrapper" style="width: 100%;">
            <!-- Left: Big Text -->
            <div class="col s12 m6">
                <h1 style="font-size:3.2rem; font-weight: bold; margin-bottom: 1.2rem;">Hello World, I am Vijendra</h1>
                <p style="font-size: 1.7rem;">
                    Welcome to my personal website. Stay tuned for more!
                </p>
            </div>
            <!-- Right: Big Image and Socials -->
            <div class="col s12 m6 center-align" style="display: flex; flex-direction: column; align-items: center;">
                <img src="my-image.png" alt="Vijendra's photo" class="profile-img responsive-img z-depth-2" onerror="this.onerror=null;this.src='https://via.placeholder.com/420x540?text=No+Image';">
                <div class="social-buttons">
                    <a class="social-btn" href="https://www.linkedin.com/in/vijendra-rana/" target="_blank" rel="noopener" title="LinkedIn">
                        <!-- LinkedIn SVG -->
                        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <rect x="2" y="2" width="20" height="20" rx="5" stroke="currentColor" fill="none"/>
                            <path d="M7 8v8M7 8a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm0 8h0M11 12v4M11 12a2 2 0 1 1 4 0v4" stroke="currentColor" stroke-linecap="round"/>
                        </svg>
                        LinkedIn
                    </a>
                    <a class="social-btn" href="https://www.instagram.com/vijen11" target="_blank" rel="noopener" title="Instagram">
                        <!-- Instagram SVG -->
                        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <rect x="2" y="2" width="20" height="20" rx="5" stroke="currentColor" fill="none"/>
                            <circle cx="12" cy="12" r="5" stroke="currentColor"/>
                            <circle cx="17" cy="7" r="1.2" fill="currentColor"/>
                        </svg>
                        Instagram
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Dark mode toggle logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        function setThemeIcon() {
            themeIcon.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
        }
        // Load theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
        setThemeIcon();
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            setThemeIcon();
        });
    </script>
</body>
</html>
